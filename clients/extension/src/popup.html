<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    .status-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
    }
    .status-indicator.connected {
      background-color: #4CAF50;
      box-shadow: 0 0 5px #4CAF50;
    }
    .status-indicator.error {
      background-color: #F44336;
    }
    .status-text {
      font-size: 12px;
      color: #666;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    button.stop {
      background-color: #dc3545;
    }
    button.stop:hover {
      background-color: #c82333;
    }
    .info {
      margin-top: 15px;
      font-size: 11px;
      color: #888;
      text-align: center;
    }
    .control-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .control-group label {
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }
    select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 13px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">LinguaStream</div>
    <div class="status-container">
      <div id="status-indicator" class="status-indicator disconnected"></div>
      <span id="status-text">Disconnected</span>
    </div>
  </div>

  <div class="control-group">
    <label for="language-select">Target Language:</label>
    <select id="language-select">
      <option value="hi-IN">Hindi</option>
      <option value="te-IN">Telugu</option>
      <option value="ta-IN">Tamil</option>
      <option value="kn-IN">Kannada</option>
      <option value="ml-IN">Malayalam</option>
      <option value="bn-IN">Bengali</option>
      <option value="gu-IN">Gujarati</option>
      <option value="mr-IN">Marathi</option>
      <option value="pa-IN">Punjabi</option>
      <option value="or-IN">Odia</option>
    </select>
  </div>

  <button id="record-btn">Start Recording</button>

  <div style="margin-top: 10px; display: flex; align-items: center; gap: 8px;">
    <input type="checkbox" id="loopbackToggle">
    <label for="loopbackToggle" style="font-size: 12px; color: #666; cursor: pointer;">Loopback Mode (Test Latency)</label>
  </div>
  
  <div class="info">Stream tab audio to local Python server</div>

  <script src="popup.js"></script>
</body>
</html>
